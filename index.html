<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div class="card"> 
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture" class="profile-image" />
      <div class="profile">
        <p class="name text-preset-1 ">Jessica Randall</p>
        <p class="location text-preset-2">London, United Kingdom</p>
      </div>
      <p class="role text-preset-2">"Front-end developer and avid reader."</p>

      <ul class="link"> 
        <li class="link-item text-preset-2-bold"> 
          GitHub
        </li>                
        <li class="link-item text-preset-2-bold"> 
          Frontend Mentor
        </li>                
        <li class="link-item text-preset-2-bold"> 
          LinkedIn
        </li>     
        <li class="link-item text-preset-2-bold"> 
          Twitter
        </li>                
        <li class="link-item text-preset-2-bold"> 
          Instagram
        </li>                
      </ul>
    </div>
  </div>
</body>
</html>
